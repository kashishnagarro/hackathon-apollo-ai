<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="first on">
            <div class="traffic-light" style="transform: rotate(90deg);">
                <div class="red-light"></div>
                <div class="yellow-light"></div>
                <div class="green-light"></div>
                <div class="green-right"><i class="arrow right"></i></div>
            </div>

        </div>
        <div class="second off">
            <div class="traffic-light" style="transform: rotate(180deg);">
                <div class="red-light"></div>
                <div class="yellow-light"></div>
                <div class="green-light"></div>
                <div class="green-right"><i class="arrow right"></i></div>
            </div>
        </div>
        <div class="third off">
            <div class="traffic-light">
                <div class="red-light"></div>
                <div class="yellow-light"></div>
                <div class="green-light"></div>
                <div class="green-right"><i class="arrow right"></i></div>
            </div>
        </div>
        <div class="fourth off">
            <div class="traffic-light" style="transform: rotate(270deg);">
                <div class="red-light"></div>
                <div class="yellow-light"></div>
                <div class="green-light"></div>
                <div class="green-right"><i class="arrow right"></i></div>
            </div>
        </div>
    </div>
    <div class="img-container">
        <div>
            Lane 1
            <img id="light1" alt="Lane 1" width="300" height="300">
        </div>
        <div>
            Lane 2
            <img id="light2" width="300" height="300">
        </div>
        <div>
            Lane 3
            <img id="light3" width="300" height="300">
        </div>
        <div>
            Lane 4
            <img id="light4" width="300" height="300">
        </div>
    </div>
    <script src="myScript.js"></script>
</body>

</html>
